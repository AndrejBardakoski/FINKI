<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <script>
        function calculate(){
            var a=parseFloat(document.getElementById('a').value);
            var b=parseFloat(document.getElementById('b').value);
            var rezult;

            if(document.getElementById('plus').checked){
                rezult=a+b;
            }
            else if(document.getElementById('minus').checked){
                rezult=a-b;
            }
            else if(document.getElementById('mnoz').checked){
                rezult=a*b;
            }
            else if(document.getElementById('del').checked){
                rezult=a/b;
            }
            else if(document.getElementById('sin').checked){
                rezult=Math.sin(a);
            }
            else if(document.getElementById('cos').checked){
                rezult=Math.cos(a);
            }
            else if(document.getElementById('tg').checked){
                rezult=Math.tan(a);
            }
            else if(document.getElementById('cel').checked){
                rezult=Math.ceil(a);
            }
            else if(document.getElementById('stepen').checked){
                rezult=Math.pow(a,b);
            }
            else if(document.getElementById('koren').checked){
                rezult=Math.sqrt(a);
            }

            document.getElementById('rezultat').innerText=rezult;
        }
    </script>
</head>
<body>
<h1>Калкулатор</h1>
<div>
    <div style="text-align:left; float:left">
        <p>а <input id="a" style="width:15px"/>
            b <input id="b" style="width:15px"/></p>
        <p>
            <input id="plus" type="radio" name="oper" checked>a+b
            <input id="minus" type="radio" name="oper">a-b
            <input id="mnoz" type="radio" name="oper" >a*b
            <input id="del" type="radio" name="oper" >a/b
            <br>
            <input id="sin" type="radio" name="oper">sin(a)
            <input id="cos" type="radio" name="oper">cos(a)
            <input id="tg" type="radio" name="oper">tg(a)
            <br>
            <input id="cel" type="radio" name="oper">[a]
            <input id="stepen" type="radio" name="oper">a<sup>b</sup>
            <input id="koren" type="radio" name="oper">&radic;<span style="text-decoration:
overline">a</span>
        </p>
        <button onclick="calculate()">Пресметај</button>
        <p id="rezultat"></p>
    </div>
</div>
<br/>
</body>
</html>
